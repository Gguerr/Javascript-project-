	<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>weekly expense</title>
	  <link rel="stylesheet" type="text/css" href="css/min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
	  <!-- Title of the project -->
	  <h2 class="text-center ">weekly expense</h2>
	  <!-- //development container -->
	  <div class="container calculadora ">
			<div class="card justify-content: center border border-dark">
				<!-- fromn card contend  -->
		    <div class="card-body  ">
		    	<h5 class="card-title"><p class="alert alert-light" > Gastos </p></h5>
		      <form id="form">
					  <div class="form-row">
					    <div class=" col-5 ml-5">
					    	<label class="mb-1 mt-2">Expense:</label>
					      <input id="addGasto" type="text" class="form-control" placeholder="Expense name">
					    </div>
					    <div id="initialBalance" class="col-5 styleDiv text-center">
					      
					    </div>
					    <div class="col-5 ml-5 ">
					    	<label class="mb-1 mt-2">Amount:</label>
					      <input  id="addGasto1"type="number" class="form-control" placeholder="Amount in $">
	            </div>
	            <div id="remainingBalance"class="col-5 styleDiv2 text-center">
					    
					    </div>
	          </div>
	        </form>
		     <a id="sendInformation" type="submit" class="btn btn-primary mt-3 ml-5 ">sendInformation</a>
		    </div>
		  </div>
	  </div>
	  <!-- show expenses -->
	  <section>
	  	<div class="container mt-5">
	  		<div>
			  	<ul id="expenseList" class="list-group">
		        <li id="firtsItem" class="list-group-item d-flex justify-content-between   align-items-center">
		           Expense List : 
		          <span id="referense" class="badge badge-primary badge-pill"></span>
		        </li>
		      </ul>
	  	  </div>
	    </div>
	  </section>
	  <!--footer  -->

	  <script src="min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
